<!--External template example-->
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="ul in usctrl.people | filter:usctrl.searchTxt">
            <td>{{ul.id}}</td>
            <td>{{ul.name}}</td>
            <td>{{ul.email}}</td>
            <td>{{ul.phone}}</td>
            <td><button data-ng-click="usctrl.deletePerson($index)">Delete</button></td>
        </tr>
    </tbody>
</table>
