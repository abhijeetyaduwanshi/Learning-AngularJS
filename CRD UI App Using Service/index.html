<!DOCTYPE html>
<html data-ng-app="myApp">
<head>
	<meta charset="utf-8" />
	<title>UI APP</title>
	<link rel="stylesheet" href="style.css" />
	<!--Internal template example-->
	<script type="text/ng-template" id="newTemp2">
		<div>
			<input type="text" placeholder="First Name" data-ng-model="usctrl.newPerson.firstName" />
			<input type="text" placeholder="Last Name" data-ng-model="usctrl.newPerson.lastName" />
			<input type="text" placeholder="Email" data-ng-model="usctrl.newPerson.email" />
			<input type="text" placeholder="Phone" data-ng-model="usctrl.newPerson.phone" />
			<input type="text" placeholder="City" data-ng-model="usctrl.newPerson.city" />
		</div>
		<button type="submit" data-ng-click="usctrl.addPerson()">Add Person</button>
	</script>
</head>
<body>
	<div data-ng-controller="UserCtrl as usctrl">
		<div ng-include="'newTemp2'"></div>
		<hr />
		<input type="search" placeholder="Search Here" data-ng-model="usctrl.searchTxt" />
		<hr />
		<div data-ng-include="'newTemp.html'"></div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
